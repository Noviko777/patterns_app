name: patterns_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: 0.17.0
  flutter_svg: 0.22.0
  device_preview: 0.7.4
  expansion_widget: 0.0.2

flutter_intl:
  enabled: true
  main_locale: en_US

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/creational/
    - assets/structural/
    - assets/behavioral/
    - assets/description/
    - assets/problem/
    - assets/solution/
    - assets/example/

  fonts:
    - family: PTSans
      fonts:
        - asset: fonts/PTSans-Regular.ttf
        - asset: fonts/PTSans-Italic.ttf
        - asset: fonts/PTSans-Bold.ttf
        - asset: fonts/PTSans-BoldItalic.ttf